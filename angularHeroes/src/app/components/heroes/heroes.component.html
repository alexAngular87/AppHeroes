<div *ngFor="let heroe of _heroes.infoHeroes, let i = index" class="card" style="width: 18rem;">
    <img [src]='heroe.img' class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <a [routerLink]="['/heroe',i]" class="btn btn-primary btn-block">Ver mas</a>
    </div>
</div>
