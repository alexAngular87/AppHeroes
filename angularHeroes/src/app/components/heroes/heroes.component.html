<div *ngFor="let heroe of _infoHeroes.listaHeroes" class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]='heroe.img' class="card-img" [alt]='heroe.nombre'>
            <a class="btn btn-primary">Ver mas</a>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'y'}}</small></p>
            </div>
        </div>
    </div>
</div>
