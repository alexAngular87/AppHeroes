<div *ngFor="let heroe of _heroes.infoHeroes, let i = index" class="card" style="width: 18rem;">
    <img [src]='heroe.img' class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
            Ver mas
        </button>
    </div>
</div>
